<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>MAOLDUIN | Join Chat</title>

        <link rel="icon" type="image/png" href="./img/favicon.png" />

        <!-- Stylesheets for Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">

        <!-- CSS Stylesheets -->

        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style2.css">
    </head>

<body>

    <div class="join-container">
    <main>
        <header class="d-flex align-items-center">
            <h1>Join the Chat</h1>
            <div class="return ms-auto">
                <input class="button" type="button" value="Return Home" onclick="history.back()">
            </div>
        </header>

        <article>
        <form action="chat.html">
            <div class="form-join">
                <label for="username">Username:</label>
            <input 
                id="username"
                name="username"
                type="text"
                placeholder="Create a username here"
                required
            />
            </div>
            <div class="form-join">
                <label for="room">Room ID:</label>
                <select name="room" id="room">
                <option value="General">General</option>
                <option value="Assistance">Assistance</option>
            </select>
            </div>
            <div class ="joinbutton">
                <button class="button" type="submit">Join the discussion..</button>
            </div>
        </form>
        </article>
    </main>
    </div>

<!-- Body Scripts -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>

</html>
